<div id="copyright" class="un-footer">

			{{ end }}
		</div>

		<div class="text-center col-xs-12 col-sm-3 col-md-3">
			<p>
				<a href="http://bootstrapious.com/free-templates">
					{{ i18n "termsCond" }}
				</a>
			</p>
			<!-- Not removing this link is part of the licence conditions of the template. Thanks for understanding :) -->
		</div>

		<div class="text-center col-xs-12 col-sm-3 col-md-2">
			<p>
				<a href="https://cuby.mx/politica-de-privacidad">
					{{ i18n "privacyPol" }}
				</a>
			</p>
		</div>

	</div>
</div>
